<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>

    <ion-title>Payment Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-card>
            <ion-card-header>
              <ion-card-title>**** **** **** 1234</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-row>
                <ion-col>

                </ion-col>

                  Exp
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-row>
        <ion-row id="bottom-align">
          <div id="info">
            <b>Date Joined:</b> March 4th, 2017<br/>
            <b>Auto-Renew:</b> Activated<br/>

            <ion-button expand="block"><ion-icon name="settings"></ion-icon>Edit Payment Method</ion-button>
          </div>
        </ion-row>
