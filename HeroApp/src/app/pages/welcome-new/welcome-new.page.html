</ion-header>

    <div class="header">
      <h1>Welcome!</h1>
    </div>
    <ion-card>
      <ion-card-content>

        <div class="content">
          <h3>You are now a Hero Card Member!</h3>

        <p class="update-later" (click)="goToHome()">Update Later</p>
      </ion-card-content>
    </ion-card>
  </div>
