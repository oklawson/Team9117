   <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>


<ion-content>
  <ion-icon name="arrow-round-back"></ion-icon>
  <div class="ion-text-center"><p>Are you currently a Hero Card Member?</p></div>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="4" offset="1">
            <div>
              <ion-button (click)="goToRegisterReturning()">YES</ion-button>
            </div>
        </ion-col>
        <ion-col size="4">
          <div>
              <ion-button (click)="goToRegisterNew()">NO</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
