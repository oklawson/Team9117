<ion-buttons slot="start">
  <ion-back-button defaultHref="login"></ion-back-button>
</ion-buttons>


<ion-content class="login background">
  <div text-center class="header"><h3>Are you currently a Hero Card Member?</h3></div>
    <ion-grid>
      <ion-card>
        <ion-row padding class="ion-justify-content-center">
          <ion-col size="5" offset="1">
              <div>
                <ion-button (click)="goToRegisterReturning()">YES</ion-button>
              </div>
          </ion-col>
          <ion-col size="5">
            <div>
                <ion-button (click)="goToRegisterNew()">NO</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-grid>
</ion-content>
