<ion-header>
</ion-header>

<ion-content class="background">
    <form  #form="ngForm" (ngSubmit)="registerReturning(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center class="header">
                <h1>Connect your Account!</h1>
              </div>
              <div padding>
                <ion-card>
                  <ion-card-content>
                    <ion-item>
                      <ion-input  name="email" type="text" placeholder="Enter your email" ngModel required></ion-input>
                    </ion-item>
                    <br><br>
                    <div text-center><h2>OR</h2></div>
                    <br>
                    <ion-item>
                      <ion-input  name="cardnumber" type="text" placeholder="Enter your Hero Card number" ngModel required></ion-input>
                    </ion-item>
                  </ion-card-content>
                </ion-card>
              </div>
              <div text-center>
                <ion-button size="large" type="submit" [disabled]="form.invalid" (click)="goToWelcomeReturning()">Connect Card</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

</ion-content>
