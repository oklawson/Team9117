<ion-buttons slot="start">
   <ion-back-button defaultHref="login"></ion-back-button>
 </ion-buttons>

<ion-content class="background">
    <form  #form="ngForm" (ngSubmit)="registerReturning(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center class="header">
                <h1>Connect your Account!</h1>
              </div>
                <ion-card>
                  <div padding>
                    <ion-item>
                      <ion-label position="floating">Email</ion-label>
                      <ion-input  name="email" type="text" ngModel required (ngModelChange)="checkEmail($event)"></ion-input>
                    </ion-item>
                    <br><br>
                    <div text-center><h2>OR</h2></div>
                    <br>
                    <ion-item>
                      <ion-label position="floating">Hero Card Number</ion-label>
                      <ion-input  name="cardnumber" type="text"></ion-input>
                    </ion-item>
                  </div>
                  <div class="button-div" text-center>
                    <ion-button size="large" type="submit" [disabled]="form.invalid">Connect Card</ion-button>
                  </div>
                </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

</ion-content>
