<ion-header>
  <ion-toolbar>
    <ion-title>Register Existing Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="registerReturning(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Connect your Hero Card to the Hero App!</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  name="cardnumber" type="text" placeholder="Enter your Hero Card number" ngModel required></ion-input>
                </ion-item>
              </div>
              <div text-center>
                <ion-button size="large" type="submit" [disabled]="form.invalid" >Connect Card</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

</ion-content>
