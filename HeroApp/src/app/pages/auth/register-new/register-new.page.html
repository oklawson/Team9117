<ion-header>
</ion-header>

<ion-content class="background">
    <form  #form="ngForm" (ngSubmit)="registerNew(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center class="header">
                <h3>Create your account</h3>
              </div>
              <ion-card>
                <div padding>
                  <ion-item>
                    <ion-input  name="name" type="text" placeholder="Full Name" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="confirm" type="password" placeholder="Password Again" ngModel required></ion-input>
                  </ion-item>
                </div>
              </ion-card>
              <div text-center>
                <ion-button size="large" type="submit" [disabled]="form.invalid">Register</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
