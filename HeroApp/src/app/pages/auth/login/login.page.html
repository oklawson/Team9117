<ion-content class="login background">
  <form  #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="header" text-center>
              <h3 class="white">Login to your account</h3>
            </div>
            <div padding>
              <ion-card>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
                <div class="button-div" text-center>
                  <ion-button size="med" type="submit" [disabled]="form.invalid" >Login</ion-button>
                  <!-- register button isn't actually associated with the form it's in -->
                  <p (click)="goToRegister()">Register</p>
                </div>
              </ion-card>
            </div>

              <ion-row class="ion-justify-content-center">

                    </div>
                </ion-col>
                <ion-col>
                  <div>
                    <ion-button (click)="goToRegister()" expand="block" size="large">Register</ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid> -->

        </ion-row>

    </form>

</ion-content>
