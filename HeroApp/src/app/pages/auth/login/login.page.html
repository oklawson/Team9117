<ion-content class="login">
  <form  #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3 class="white">Login to your account</h3>
            </div>
            <div padding>
              <ion-card>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
              </ion-card>
            </div>

                </ion-col>
                <ion-col>
                  <div>
                    <ion-button (click)="goToRegister()" expand="block" size="large">Register</ion-button>
                  </div>
                </ion-col>
              </ion-row>

            <div text-center>
              <ion-button (click)="goToHome()" class="ion-padding-end"  size="large" type="submit" [disabled]="form.invalid" >Login</ion-button>
              <ion-button (click)="goToRegister()"  size="large">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
