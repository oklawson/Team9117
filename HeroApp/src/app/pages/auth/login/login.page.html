<ion-content class="login background">
  <form  #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
            <div class="header" text-center>
                <h1 class="title"><img class="title-image" src="assets/logo.svg" width="250" height="150" /></h1>
            </div>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-card>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input name="password" type="password" ngModel required></ion-input>
                </ion-item>
                <div class="button-div" text-center>
                  <ion-button size="med" type="submit" [disabled]="form.invalid" >Login</ion-button>
                  <!-- register button isn't actually associated with the form it's in -->
                  <p (click)="goToRegister()">Register</p>
                </div>
              </ion-card>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  <!-- <div class="ion-text-center white"><p>Forgot Password?</p></div> -->
</ion-content>
