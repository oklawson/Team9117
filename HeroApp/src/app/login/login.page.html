<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="registerNew(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login to your account</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div text-center>
              <ion-button size="large" type="submit" [disabled]="form.invalid" >Login</ion-button>
              <ion-button (click)="goToRegister()" size="large">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  <div class="ion-text-center"><p>Forgot Password?</p></div>
</ion-content>
